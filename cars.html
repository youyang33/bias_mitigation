<html>
<head>
  <meta charset="UTF-8">
  <title>InterAxis</title>

  <script src='lib/d3.v3.js'></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale.v1.min.js"></script>
  <script src="lib/jquery-2.1.3.min.js"></script>
  <script src="lib/numeric-1.2.6.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/ial.js"></script>
  <link rel="stylesheet" href="lib/bootstrap.min.css">

  <script src='js/scatter-plot.js'></script>
  <script src='js/axis.js'></script>
  <script src='js/para-coord.js'></script>
  <script src='js/main_cars.js'></script>
  <link rel="stylesheet" type="text/css" href="css/my-stylesheet.css">   
</head>

<body onload="init()"> <!-- init() method defined in main.js -->
  <div class="row" id="area1">
    <div class="col-md-8" id="scplot">
      <div id="btnYc" style="position: absolute">
          <input name="updateButton" 
                 type="button" 
                 value="Clear Y" 
                 onclick="clearDropzone(&quot;Y&quot;)" />
      </div>
      <div id="btnXc" style="position: absolute">
          <input name="updateButton" 
                 type="button" 
                 value="Clear X" 
                 onclick="clearDropzone(&quot;X&quot;)" />
      </div>
      <div id="btnYs" style="position: absolute">
          <input name="updateButton" 
                 type="button" 
                 value="Save Y" 
                 onclick="saveAxis(&quot;Y&quot;)" />
      </div>
      <div id="btnXs" style="position: absolute">
          <input name="updateButton" 
                 type="button" 
                 value="Save X" 
                 onclick="saveAxis(&quot;X&quot;)" />
      </div>
      <select id="cbY" onchange="updatebycb(&quot;Y&quot;,value);" style="position: absolute; width: 135px"></select>
      <select id="cbX" onchange="updatebycb(&quot;X&quot;,value);" style="position: absolute; width: 135px"></select>
    </div>
    <div class="col-md-2">
      <div id="datapanel" class="table" width="150"></div>
      <div id="datapanel2" class="table" width="150"></div>
      <div id="datapanel3" class="table" width="150"></div>
    </div>
  </div>
  <div class="row" id="area2">
    <!-- <div id="pcplot" class="chart"></div> -->
  </div>
</body>
</html>
