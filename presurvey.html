<html>
<head>
<title>User Study Background Questionnaire</title>

<script src="lib/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/my-stylesheet.css">
</head>

<body bgcolor=FFFFFF text=000000 alink=0000FF link=0000FF vlink=0000FF>

<h1><u>Background Questionnaire</u></h1>

<script type="text/javascript">
	if (window.localStorage.getItem("userId") == null || window.localStorage.getItem("whichCondition") == null) {
		alert("Error: No user id found. To participate in the study, you must indicate consent first at va.gatech.edu/projects/bias_study/consent.html."); 
		var w = window.open("consent.html", "_self");
	}
	
	document.body.innerHTML = document.body.innerHTML + '<p><h3>Please copy and paste <b><font class="studyRed">' + window.localStorage.getItem("userId") + '</font></b> into the id field of the survey. Please be sure to scroll through to complete the entire survey before continuing.</h3></p>';
	document.body.innerHTML = document.body.innerHTML + '<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeUQ8ggJ5wEULoJ-wwpVGsI5QeU9mI_HjidchkLD6kgE0bjow/viewform?embedded=true" width="' + ($(window).width()-25) + '" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>';
	document.body.innerHTML = document.body.innerHTML + '<h3>Once you have submitted the survey, click <b><span class="studyBlue">Continue</span></b> to proceed to a demonstration of the user interface.</h3>';
	document.body.innerHTML = document.body.innerHTML + '<button type="button" id="continueButton" class="studyNav">Continue</button>';

	console.log('user id: ', window.localStorage.getItem("userId"));
	document.getElementById("continueButton").onclick = function () {
		var userResp = confirm("Please be sure to scroll through to complete the entire survey and press 'Submit' before continuing. Would you like to continue?");
		if (userResp) { // user wants to continue anyway
			var w = window.open("demo.html", "_self");
		}
	};	
</script>

</body>
</html>
