<!DOCTYPE html>
<html lang = 'en'>
	<head>
	    <meta charset = 'UTF-8'>
	    <title></title>
	    <script type = 'text/javascript' src = 'lib/d3.min.js'></script>
	    <script type = 'text/javascript' src = 'lib/ial.js'></script>
	    <script type = 'text/javascript' src = 'lib/debugout.js'></script>
	    <script type = 'text/javascript' src = 'lib/jquery-2.1.4.min.js'></script>
	    <script type = 'text/javascript' src = 'lib/jquery-ui.min.js'></script>
	    <script type = 'text/javascript' src = 'lib/d3-queue/d3-queue.js'></script>
	    <script type = 'text/javascript' src = 'lib/json2.js'></script>
	</head>
	
	<body style = 'background-color: #F8F8F8;'>
	    <div id = 'button_panel'>
	        <button id = 'goButton' style = 'float: left; width: 200px; height: 25px;'>Go</button>
	        <br>
	        <br>
	        Filename: <input type = 'text' id = 'downloadFileName'>
	        <br>
	        <button id = 'downloadButton' style = 'float: left; width: 200px; height: 25px;'>Download Results</button>
	    </div>
	    <div id = 'output_panel' style = 'background-color: #F8F8F8; overflow: auto;'>
	        <b>Results:</b>
	    </div>
	    
	    <script src = 'js/analysis.js'></script>
		<script type = 'text/javascript'>
		    $('#button_panel').height($(window).height() * 0.15);
		    $('#output_panel').height($(window).height() * 0.85);
		    var params = { 'width': $('#button_panel').width(), 'height': $('#button_panel').height() };
		    analysis.init(params);
		</script>
	</body>
</html>
