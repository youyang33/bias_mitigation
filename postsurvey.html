<html>
<head>
<title>User Study Post Questionnaire</title>

<script src="lib/le.min.js"></script>
<script src="lib/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/my-stylesheet.css">
</head>

<body onload="onLoadScript();" bgcolor=FFFFFF text=000000 alink=0000FF link=0000FF vlink=0000FF>

<h1><u>Post Questionnaire and Compensation Form</u></h1>
<script type="text/javascript">
	function onLoadScript() {
		console.log('user id: ', window.localStorage.getItem("userId"));
	
		if (window.localStorage.getItem("userId") == null || window.localStorage.getItem("whichCondition") == null) {
			alert("Error: No user id found. To participate in the study, you must indicate consent first at va.gatech.edu/projects/bias_study/consent.html."); 
			var w = window.open("consent.html", "_self");
		}
		
		LE.init('257f935c-4fd8-48d1-b05a-ebbb3cbd917d');
		LE.log("{compensation: true, userId: " + window.localStorage.getItem("userId") + ", whichCondition: " + window.localStorage.getItem("whichCondition") + "}");
		document.body.innerHTML = document.body.innerHTML + '<p><h3>Please copy and paste <b><span class="studyRed">' + window.localStorage.getItem("userId") + '</span></b> into the id field of the survey. Please be sure to scroll through to complete the entire survey before continuing.</h3></p>';
		document.body.innerHTML = document.body.innerHTML + '<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSePhg6uDs9s7mTOsTQ-apVCt25f18MliygTNiRCSFwRPuMCCQ/viewform?embedded=true" width="' + ($(window).width()-25) + '" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>';
		document.body.innerHTML = document.body.innerHTML + '<h3><span class="studyBlue">Thank you for participating! Please be sure to submit the final form to ensure compensation for your participation.</span></h3>';
	}
</script>

</body>
</html>
